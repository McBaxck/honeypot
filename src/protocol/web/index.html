<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Modern Web Page</h1>
    <p>This is a demonstration of a modern, single-page website with integrated CSS and JavaScript. Enjoy the simplicity and aesthetics!</p>
    <button onclick="showMessage()">Click Me!</button>
</div>

<script>
    function showMessage() {
        alert("You've activated a simple JavaScript interaction. More complex features can be added with further development.");
    }
</script>

</body>
</html>
